<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <div class="p-5 text-center bg-body-tertiary">
        <h1 id="num" class="mb-3">value1</h1>
        <button id="add" type="button" class="btn btn-primary">+</button>
        <button id="reset" type="button" class="btn btn-secondary">R</button>
        <button id="sub" type="button" class="btn btn-success">-</button>

        <h1 id="num2" class="mb-3">value2</h1>
        <button id="add2" type="button" class="btn btn-primary">+</button>
        <button id="reset2" type="button" class="btn btn-secondary">R</button>
        <button id="sub2" type="button" class="btn btn-success">-</button>

        <h1 id="num3" class="mb-3">Result</h1>

        <input id="inp" type="radio" name="cal">add</input>
        <input id="inp2" type="radio" name="cal">sub</input>
        <input id="inp3" type="radio" name="cal">multiply</input>
        <input id="inp4" type="radio" name="cal">Division</input><br>
        <button id="result4" type="button" class="btn btn-success">=</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
